<div class="container mt-5">

    <h5 class="fw-bold">Total Expenses: <strong class="text-success">${{getTotalExpenses()}}</strong></h5>
</div>

<div class=" my-4" *ngFor="let detail of details">
    <app-expensecard [detail]="detail"></app-expensecard>
</div>
</div>
